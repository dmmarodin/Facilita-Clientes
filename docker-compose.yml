version: "3"

services:
    frontend:
        build: ./frontend
        ports:
            - "80:80"
        volumes:
            - "./frontend:/app"
    backend:
        build: ./backend
        ports:
            - "3033:80"
        volumes:
            - "./backend:/app"
        depends_on:
            - db
        environment:
            # Aativar modo "produção" para uso da build em /dist.
            # No development é gerenciado por nodemon.
            - NODE_ENV=development
    db:
        image: postgres:latest
        restart: always
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: facilita
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
        volumes:
            - postgres-data:/var/lib/postgresql/data

volumes:
    postgres-data:
